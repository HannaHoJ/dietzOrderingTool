
<template name="page_admin">
    <div class=header>Willkommen auf der Homepage des Demeterhofes Dietz!</div>
    <form class="new-product">
        <select name="category" id="#category">
            <option value="default"></option>
            <option value="Getreide">Getreide</option>
            <option value="Brot">Brot</option>
            <option value="Milchprodukte">Milchprodukte</option>
            <option value="Obst und Gemüse">Obst und Gemüse</option>
        </select>
        <br>
        <input type="text" name="name" placeholder="add name" />
        <br>
        <input type="url" name="image" placeholder="add image" />
        <br>
        <input type="text" name="weight" placeholder="add weight" />
        <br>
        <input type="text" name="unit" placeholder="add unit" />
        <br>
        <input type="text" name="description" placeholder="add description" />
        <br>
        <input type="text" name="ingredients" placeholder="add ingredients" />
        <br>
        <input type="text" name="price" placeholder="add price" />
        <br>
        <input type="submit" value="submit" />
        <br>
    </form>
</template>
